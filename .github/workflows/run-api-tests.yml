name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  endpoint-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start backend server
      run: nohup node backend/index.js & sleep 5

    - name: Run API tests with Newman
      run: |
        npm install -g newman
        newman run path/to/your-collection.json --environment path/to/your-environment.json

  cypress-tests:
    needs: endpoint-tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start backend server
      run: nohup node backend/index.js & sleep 5

    - name: Start Cypress tests (Cucumber + Chai)
      run: npx cypress run --e2e
